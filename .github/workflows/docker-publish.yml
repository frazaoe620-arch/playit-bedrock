name: Docker
on:
  workflow_dispatch:
jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Ligar Tudo
        env:
          CHAVE: ${{ secrets.PLAYIT_SECRET }}
        run: |
          # 1. Cria o servidor de Minecraft Bedrock (porta 19132 padr√£o)
          docker run -d -it -e EULA=TRUE -p 19132:19132/udp itzg/minecraft-bedrock-server
          
          # 2. Conecta o Playit ao servidor que acabamos de criar
          docker run --rm -e SECRET_KEY="$CHAVE" ghcr.io/playit-cloud/playit-agent:0.16 --force-ipv4
