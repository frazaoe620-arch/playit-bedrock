name: Docker
on:
  workflow_dispatch:
jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Rodar Minecraft e Tunnel
        env:
          CHAVE: ${{ secrets.PLAYIT_SECRET }}
        run: |
          # 1. Baixa e liga o servidor de Minecraft em segundo plano
          docker run -d -it -e EULA=TRUE -p 19132:19132/udp itzg/minecraft-bedrock-server
          
          # 2. Liga o t√∫nel do Playit
          docker run --rm -e SECRET_KEY="$CHAVE" ghcr.io/playit-cloud/playit-agent:0.16 --force-ipv4
